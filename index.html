<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס פרטי קשר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="contactForm">
        <label for="firstName">שם פרטי:</label>
        <input type="text" id="firstName" required>
        
        <label for="lastName">שם משפחה:</label>
        <input type="text" id="lastName" required>
        
        <label for="phone">מספר טלפון:</label>
        <input type="tel" id="phone" pattern="^05[0-9]{8}$" required>
        
        <label for="email">כתובת אימייל:</label>
        <input type="email" id="email" required>
        
        <button type="submit">שלח</button>
    </form>

    <script>
function submitForm(e) {
    e.preventDefault();
    
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const phone = document.getElementById('phone').value;
    const email = document.getElementById('email').value;
    
    // בדיקות תקינות כאן...

    const script = document.createElement('script');
    script.src = `https://script.google.com/macros/s/AKfycbyC7XCgUBwGWN42FcGUXXLD9UpiR7xR-Trcgt4q4FMDOXyWqwaOa-Rr8sy_YvX17nbOtQ/exec?callback=handleResponse&firstName=${encodeURIComponent(firstName)}&lastName=${encodeURIComponent(lastName)}&phone=${encodeURIComponent(phone)}&email=${encodeURIComponent(email)}`;
    document.body.appendChild(script);
}

function handleResponse(response) {
    if (response.result === "success") {
        alert('הנתונים נשלחו בהצלחה!');
        document.getElementById('contactForm').reset();
    } else {
        alert('אירעה שגיאה בשליחת הנתונים.');
    }
}

document.getElementById('contactForm').addEventListener('submit', submitForm);
</script>
