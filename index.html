<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מערכת כניסה מאובטחת</title>
    <style>
        /* שמירה על כל הסגנונות הקיימים */
        /* ... (כל ה-CSS הקודם) ... */

        .main-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .entry-button {
            background: #4CAF50;
        }

        .exit-button {
            background: #f44336;
        }

        #mainScreen, #codeScreen {
            width: 100%;
            max-width: 500px;
        }

        #codeScreen {
            display: none;
        }
    </style>
</head>
<body>
    <div id="mainScreen" class="main-buttons">
        <button class="action-button entry-button" onclick="showCodeScreen('entry')">כניסה</button>
        <button class="action-button exit-button" onclick="showCodeScreen('exit')">יציאה</button>
    </div>

    <div id="codeScreen" class="container">
        <div id="videoContainer">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
        
        <div id="display"></div>
        
        <div id="keypad">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key clear">C</button>
            <button class="key">0</button>
            <button class="key enter">⏎</button>
        </div>
    </div>

    <div id="successOverlay">
        <div class="success-content">
            <div class="success-icon">✓</div>
            <h2>הפעולה בוצעה בהצלחה!</h2>
            <button class="close-button" onclick="returnToMain()">סגור</button>
        </div>
    </div>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <script>
        let code = '';
        let currentAction = ''; // 'entry' או 'exit'
        const display = document.getElementById('display');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const successOverlay = document.getElementById('successOverlay');
        const loader = document.getElementById('loader');
        const mainScreen = document.getElementById('mainScreen');
        const codeScreen = document.getElementById('codeScreen');
        const webhookUrl = 'https://hook.integrator.boost.space/b424j8t6ximfa24pcsy29cw3sjyayffc';
        const imgbbApiKey = '8a5d2394f52a7b0dba4433d8255a7436';

        function showCodeScreen(action) {
            currentAction = action;
            mainScreen.style.display = 'none';
            codeScreen.style.display = 'block';
            startCamera();
        }

        function returnToMain() {
            successOverlay.style.display = 'none';
            codeScreen.style.display = 'none';
            mainScreen.style.display = 'flex';
            code = '';
            display.textContent = '';
            stopCamera();
        }

        function stopCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        }

        // עדכון פונקציית sendDataToWebhook
        async function sendDataToWebhook(code, imageUrl) {
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        imageUrl: imageUrl,
                        action: currentAction // שליחת סוג הפעולה (כניסה/יציאה)
                    })
                });
                
                if (response.ok) {
                    loader.style.display = 'none';
                    showSuccessOverlay();
                }
            } catch (err) {
                console.error('שגיאה בשליחת הנתונים:', err);
                alert('שגיאה בשליחת הנתונים, אנא נסה שנית');
                loader.style.display = 'none';
            }
        }

        // שאר הפונקציות נשארות זהות
        // ... (startCamera, captureAndUpload, uploadToImgBB, וכו')

        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                const value = key.textContent;
                
                if (value === 'C') {
                    code = '';
                } else if (value === '⏎') {
                    if (code.length > 0) {
                        captureAndUpload();
                    }
                } else if (code.length < 8) {
                    code += value;
                }
                
                display.textContent = '*'.repeat(code.length);
            });
        });
    </script>
</body>
</html>
