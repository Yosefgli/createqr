<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה לשבת</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>הרשמה לשבת</h1>
    </header>
    <main>
        <div id="registration-form">
            <h2 id="shabbat-details"></h2>
            <form id="signup-form">
                <label for="evening-count">מספר אנשים בערב:</label>
                <select id="evening-count" name="evening-count" required>
                    <option value="">בחר</option>
                </select>

                <label for="morning-count">מספר אנשים בבוקר:</label>
                <select id="morning-count" name="morning-count" required>
                    <option value="">בחר</option>
                </select>

                <label for="first-name">שם פרטי:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">שם משפחה:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="phone">מספר טלפון:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">כתובת אימייל:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">הירשם</button>
            </form>
        </div>
    </main>
    <footer>
        <p>© 2024 אתר הרשמה לשבתות. כל הזכויות שמורות.</p>
    </footer>
    <script src="register.js"></script>
</body>
</html>
